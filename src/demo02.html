<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/handlebars.js/4.0.10/handlebars.min.js"></script>
	<style>
		.card{
			font-size:30px;
			float:left;
			margin:20px;
			background-color:pink;
		}
	</style>
</head>
<body>
	<!--这是一个模拟后台获取假数，据使用的字符串拼接生成的页面-->
	<div class="card" id="card">
		<!--<div>姓名：凯文米特尼克</div>-->
		<!--<div>出生日期：1963年8月6日</div>-->
		<!--<div>出生地：美国洛杉矶</div>-->
		<!--<div>职业：网络安全咨询师</div>-->
	</div>

<script>
	//[模拟请求数据]
	var data = {
		name:'凯文米特尼克',
		birth:'1963年8月6日',
		home:'美国洛杉矶',
		job:'网络安全咨询师'
	};
    //[1.拼接字符串方法]
	var str = '';
	str +=	'<div>姓名：'+data.name+'</div>' +
		'<div>出生日期：'+data.birth+'</div>' +
		'<div>出生地：'+data.home+'</div>' +
		'<div>职业：'+data.job+'</div>';
	$("#card").html(str);
</script>
</body>
</html>
