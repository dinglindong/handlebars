<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/handlebars.js/4.0.10/handlebars.min.js"></script>
	<style>
		.card{
			font-size:30px;
			float:left;
			margin:20px;
			background-color:pink;
		}
	</style>
</head>
<body>
<script type="text/x-handlebars-template" id="card-tempalte">
	{{#each this}}
	<div class="card">
		<div>{{chinese @index}}</div>    <!-- 1.这里完成第一个需求 给chinese赋予一个意义让它变成中文从一开始-->
		<div>姓名：{{name}}</div>
		{{#if birth}}
		<div>出生日期：{{birth}}</div>
		{{/if}}
		<div>出生地：{{home}}</div>
		<div>职业：{{job}}</div>
		<ul>
			{{#each books}}
			<!-- 3.这里完成第三个需求 给第一本数添加红色类别-->
			<!-- 块helper -->
			<li {{#isfirst @index}} style="color:red;" {{/isfirst}}
			{{#if ../blue}} style="color:blue" {{/if}}>	<!-- 4.这里是完成的第四个需求 除了第一本数外其它书为蓝色 -->
			<!-- 2.这里完成第二个需求使用当前目录下标，和上一级下标（目前下标从0开始，让下标从1开始）-->
			<!-- 内联helper -->
			{{addone @../index}}-{{addone @index}} {{this}}
			</li>
			{{/each}}
		</ul>
	</div>
	{{/each}}
</script>

<div id="card">

</div>

<script>
	//需求：
	//	1.卡片上增加中文序号
	//	2.书籍前面增加数字序号，格式为卡片序号-书籍序号
	//	3.第一本书籍用红色显示
	//	4.如果一个人有超过两本书，那么除了第一本之外，其余显示为蓝色*
	var data = [
		{
			name:'凯文米特尼克',
			birth:'1963年8月6日',
			home:'美国洛杉矶',
			job:'网络安全咨询师',
			books:[
				'《欺骗的艺术》',
				'《入侵的艺术》',
				'《线上的幽灵》'
			]
		},
		{
			name:'沃兹尼亚克',
			birth:'1950年8月11日',
			home:'美国加利福尼亚',
			job:'电脑工程师',
			books:[
				'《与苹果一起疯狂》'
			]
		},
		{
			name:'China',
			birth:'',
			home:'背景',
			job:'全栈工程师'
		}
	];
	//[使用模板引擎]
	Handlebars.registerHelper('chinese',function(value){
		//value就是chinese后面跟这个的@index,会作为一个参数传递进来
		var arr = ['一','二','三'];
		if(this.books && this.books.length>2){
			this.blue = 1;
		}
		return arr[value];
	});
	Handlebars.registerHelper('addone',function(value){
		//value就是addone后面跟这个的@index,会作为一个参数传递进来
		return value + 1;
	});
	Handlebars.registerHelper('isfirst',function(value,options){
		//块级helper使用options.fn
		if(value == 0){
			return options.fn(this);
		}
	});
	var template = $('#card-tempalte').html();
	var func = Handlebars.compile(template);
	var str = func(data);
	$('#card').html(str);
</script>
</body>
</html>
