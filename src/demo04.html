<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/handlebars.js/4.0.10/handlebars.min.js"></script>
	<style>
		.card{
			font-size:30px;
			float:left;
			margin:20px;
			background-color:pink;
		}
	</style>
</head>
<body>
<script type="text/x-handlebars-template" id="card-tempalte">
	{{#each this}}
	<div class="card">
		<div>姓名：{{name}}</div>
		<div>出生日期：{{birth}}</div>
		<div>出生地：{{home}}</div>
		<div>职业：{{job}}</div>
	</div>
	{{/each}}
</script>

<!--这是一个使用handlebars渲染[数组]-->
<div id="card">

</div>

<script>
	var data = [
		{
			name:'凯文米特尼克',
			birth:'1963年8月6日',
			home:'美国洛杉矶',
			job:'网络安全咨询师'
		},
		{
	        name:'沃兹尼亚克',
	        birth:'1950年8月11日',
	        home:'美国加利福尼亚',
	        job:'电脑工程师'
		}
	];
	//    [1.拼接字符串方法]
	//    var str = '';
	//    str +=	'<div>姓名：'+data.name+'</div>' +
	//	    '<div>出生日期：'+data.birth+'</div>' +
	//	    '<div>出生地：'+data.home+'</div>' +
	//	    '<div>职业：'+data.job+'</div>';

	//[2.使用模板引擎]
	var template = $('#card-tempalte').html();
	var func = Handlebars.compile(template);
	var str = func(data);
	$('#card').html(str);
</script>
</body>
</html>
