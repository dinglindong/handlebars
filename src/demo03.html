<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/handlebars.js/4.0.10/handlebars.min.js"></script>
</head>
<body>
<script type="text/template" id="myTemplate">
    <div>
        <h1>{{title}}</h1>
        <p>{{content}}</p>
        <ul>
            {{#each list}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </div>
</script>

<section id="box">

</section>

<script>
    $(function(){
        var data = {
            title:'handlebars模板引擎',
            content:'这是使用模板引擎的具体步骤，以下分为四个步骤：',
            list:[
                '用jQuery获取模板内容',
                'handlebars处理预编译模板',
                '匹配json内容替换模板内变量',
                '输出匹配好的模板和内容'
            ]
        };
        //1.用jQuery获取模板内容
        var template = $("#myTemplate").html();
        //2.预编译模板
        var func = Handlebars.compile(template);
        //3.匹配json内容替换模板内变量
        var str = func(data);
        //4.输入模板
        $('#box').html(str);
    });
</script>
</body>
</html>
